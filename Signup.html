<!DOCTYPE html>
<html lang="en">

<head>
    <title>Documents Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Signup.js"></script>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>

    <div class="web">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" name="myform" action="Login.html" method="post">

                    <span class=" login100-form-title p-b-26">
						Welcome
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter Your Name">
                        <input class="input100" type="text" name="name" required>
                        <span class="focus-input100" data-placeholder="Full Name"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="email" name="email" required>
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                        <input class="input100" type="password" name="pass" required>
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter Confirm password">
                        <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
                        <input class="input100" type="password" name="cpass" required>
                        <span class="focus-input100" data-placeholder="Confirm Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
								Login
							</button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">
							Already Registerd?
						</span>

                        <a class="txt2" href="Login.html">
							Login
						</a>
                </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
